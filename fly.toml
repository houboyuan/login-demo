app = "login-demo"  # 替换为你的应用名，必须唯一

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = 10000
  grace_period = "5s"
  method = "GET"
  path = "/"
  timeout = 2000
